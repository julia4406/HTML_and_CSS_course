<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>

    <h1> HTML Forms</h1>

    <div>
        <p>Hello, <strong>everybody!</strong> My first <em>site</em> (not)</p>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="tags.html">Tags</a>
    </div>

    <hr>

    <form>
        <label for="username">Enter Username:*</label>
        <input type="text" id="username"name="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter Email:*</label>
        <input type="email" id="email" name="email" placeholder="email"required>
        <br><br>
        <label for="password">Password:*</label>
        <input type="password" id="password" name="password" placeholder="password" required>
        <br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender" name="gender" value="male">Male<br>
        <input type="radio" id="gender" name="gender" value="female">Female<br>
        <input type="radio" id="gender" name="gender" value="other">Other<br>

        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What colour are your favourite pair of socks?</option>
            <option value="q2">It you could be a vegetable, what it be?</option>
            <option value="q3">What is your best ever security question?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your Bio:</label><br>
        <textarea name="bio" id="" cols="60" rows="7" placeholder="Write about yourself..."></textarea>

        <br><br>

        <input type="submit" value="submit the form">
    </form>





</body>
</html>
